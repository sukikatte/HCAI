{% extends "base.html" %}
{% block content %}
<section class="card">
    <h2>Wrap-up</h2>
    <p>
        You have completed all 16 study trials—thank you! If you would like to leave any optional feedback about your experience, please add it below. Select “Submit Results” to finish.
    </p>
    <form method="post" class="debrief-form">
        <label for="comment">Optional feedback</label>
        <textarea id="comment" name="comment" rows="4" placeholder="Share any comments or suggestions..."></textarea>
        <button type="submit" class="primary-button">Submit Results</button>
    </form>
</section>
{% endblock %}
